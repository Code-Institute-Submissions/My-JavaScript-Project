<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/baf9609738.js" crossorigin="anonymous"></script>
    <title>History Quiz - Game Page</title>
    <!--App css styling-->
    <link rel="stylesheet" href="/assets/css/app.css">
    <!--Game page css styling-->
    <link rel="stylesheet" href="/assets/css/game.css">
</head>
<body>
    <div class="container">
        <div id="loader">
            
        </div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>    
                    </h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Jambrisak" target="_blank" title="Visit my GitHub profile and project repository"><i class="fa-brands fa-github social-icons"></i></a>
        <a href="https://www.linkedin.com/in/philip-jambrisak/" target="_blank" title="Visit my linkedIn profile"><i class="fa-brands fa-linkedin social-icons"></i></a>
     </footer>
     <script src="/assets/js/game.js"></script>
</body>
</html>
