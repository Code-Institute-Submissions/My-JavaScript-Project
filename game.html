<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/baf9609738.js" crossorigin="anonymous"></script>
    <title>History Quiz - Game Page</title>
    <!--App css styling-->
    <link rel="stylesheet" href="/assets/css/app.css">
    <!--Game page css styling-->
    <link rel="stylesheet" href="/assets/css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/Jambrisak" target="_blank" title="Visit my GitHub profile and project repository"><i class="fa-brands fa-github social-icons"></i></a>
        <a href="https://www.linkedin.com/in/philip-jambrisak/" target="_blank" title="Visit my linkedIn profile"><i class="fa-brands fa-linkedin social-icons"></i></a>
     </footer>
     <script src="/assets/js/game.js"></script>
</body>
</html>
